<html><head><meta http-equiv="Cache-Control" content="no-cache"><meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS"><link rel="stylesheet" type="text/css" href="../../.././html/bj.css"><title>軍事と幼女</title></head><body bgcolor="#000000" text="#CCCCCC" link="#3366FF" vlink="#CC00FF" alink="#663333"><form action="../../../"><input type="submit" value="ＴＯＰ" class="button1"></form><h1>軍事と幼女</h1><div>軍事とは幸せの裏に不幸せという影を作る行為である<br>以下の話は各国を社会主義国家と想定した上での事例である。<br><br>米を奪えば幼女がお腹をすかせ泣いてしまう<br>金を奪えば幼女が貧乏になり苦労する<br>兵を奪えば幼女が徴兵され危険になる<br><br><br>軍事は単なる数値の戦いだけれども、あなたの軍事でどれだけの幼女が不幸になるか考えてみてください。<br>幼女の明日は統一を目指すあなたの手にかかっています。<br>全国の幼女に幸福あれ</div><br><div align="right" style="font-size:11px">Blind Justice Ver2.71<br><a href="http://cgi-sweets.com/" target="_blank">CGI-Sweets</a><br><a href="http://amaraku.net/" target="_blank">Ama楽.net</a><br><!-- ここから -->
